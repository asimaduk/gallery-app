<form action="">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" value={{firstname}} (keyup)="onFirstnameChange($event)" placeholder="Enter first name" name="firstname" required>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" value={{lastname}} (keyup)="onLastnameChange($event)" placeholder="Enter last name" name="lastname" required>

    <label for="phonenumber"><b>Phone number</b></label>
    <input type="text" value={{phonenumber}} (keyup)="onPhonenumberChange($event)" placeholder="Enter phone number" name="phonenumber" required>

    <label for="email"><b>Email</b></label>
    <input type="text" value={{email}} (keyup)="onEmailChange($event)" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" value={{password}} (keyup)="onPasswordChange($event)" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" value={{confirm_password}} (keyup)="onPasswordConfirmChange($event)" placeholder="Repeat Password" name="psw-repeat" required>
    
    <div class="clearfix">
      <button type="submit" (click)="signUp($event)" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
